services:
  db:
    image: postgres:16
    container_name: webox-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  etl:
    build:
      context: ./etl
    container_name: webox-etl
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
      INBOX_DIR: ${ETL_INBOX_DIR}
      CLIENTE_ID: ${ETL_CLIENTE_ID}
      POLL_INTERVAL: "${ETL_POLL_INTERVAL}" # segundos
    volumes:
      - ./data/inbox:/data/inbox

  agent:
    build:
      context: ./agent
    container_name: webox-agent
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "9000:9000"

  api:
    build:
      context: ./api
    container_name: webox-api
    depends_on:
      - agent
    environment:
      AGENT_URL: ${AGENT_URL}
    ports:
      - "8000:8000"

volumes:
  db_data:
