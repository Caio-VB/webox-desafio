services:
  db:
    image: postgres:16
    container_name: webox-db
    environment:
      POSTGRES_USER: webox
      POSTGRES_PASSWORD: weboxpass
      POSTGRES_DB: weboxdb
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webox -d weboxdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  etl:
    build:
      context: ./etl
    container_name: webox-etl
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://webox:weboxpass@db:5432/weboxdb
      INBOX_DIR: /data/inbox
      CLIENTE_ID: cliente_demo
    volumes:
      - ./data/inbox:/data/inbox

  agent:
    build:
      context: ./agent
    container_name: webox-agent
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://webox:weboxpass@db:5432/weboxdb
    ports:
      - "9000:9000"

  api:
    build:
      context: ./api
    container_name: webox-api
    depends_on:
      - agent
    environment:
      AGENT_URL: http://agent:9000/run-agent
    ports:
      - "8000:8000"

volumes:
  db_data:
